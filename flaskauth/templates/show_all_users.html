{% extends "layout.html" %}
{% block content %}
<br>
<br>
    <table class="table table-striped table-bordered">
        <thead class="thead-light">
            <tr>
                <th>S.no</th>
                <th>Username</th>
                <th>Mail Id</th>
            </tr>
        </thead>    
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
